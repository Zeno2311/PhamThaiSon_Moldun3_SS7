<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./SS7_ex7.css">
</head>

<body>
    <div class="box-chat">
        <div>
            <h3>New message to @mdo</h3>
            <span></span>
        </div>
        <hr>
        <form action="">
            <div class="recipient">
                <p>Recipient:</p>
                <input type="text" name="Recipient" id="Recipient" value="@mdo">
            </div>
            <div class="message">
                <label for="Message">Message:</label><br>
                <textarea name="Message" id="Message"></textarea>
            </div>
        </form>
        <hr>
        <table class="close-send">
            <tr>
                <td>
                    <a href="">
                        <button class="close">
                            Close
                        </button>
                    </a>
                </td>
                <td>
                    <a href="">
                        <button class="send">
                            Send message
                        </button>
                    </a>
                </td>
            </tr>
        </table>
        <div class="exit">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
    </div>
</body>

</html>
